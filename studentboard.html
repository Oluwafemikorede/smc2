  $(document).ready(function()
  {

    //var apiUrl = "http://localhost/smc/api/library/"+user_Details.id;

    $.get( apiUrl, function( data ) {
        $.each(data, function( key, value ) {
            console.log(value.assn_title);

           $( "#libr" ).append( 
            "<li data-role='list-divider' class='h1_header ui-li-divider ui-bar-inherit ui-li-has-count'>"+ value.subject+"</li><li>"
            +"<a href='page-reader.html' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><h2>"+value.assn_title+"</h2><p>"
            +value.assn_content+"</p><p class='ui-li-aside'><strong>4:48</strong>PM</p></a></li>");
            });
    }, "json");   
  });
</script>
