<html lang="en">

  <body>

 

<div data-role="page" class="jqm-demos" data-quicklinks="true">
      
      <div data-role="header" data-ajax="false" data-position="fixed">
        <h1 class="h1_header">SMC | Register</h1>
        <a href="index.html" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-text ui-icon-carat-l">
        Login</a>
        
    </div>    

    <div class="container login-container">

  		<div class="row">
          	
          <div role="dialog" class="ui-dialog-contain ui-overlay-shadow ui-corner-all">
        
            <div data-role="header" data-theme="b" role="banner" class="ui-header ui-bar-b">
            
                <h1 class="ui-title h1_header" role="heading" aria-level="1">Create An Account</h1>
            </div><!-- /header -->
        
            <div role="main" class="ui-content">
                <!--<h2 class="no-marg-top">Login</h2>-->
                <h2 class="no-marg-top"><center><i class="fa fa-3x fa-user"></i></center></h2>
                
                <!-- <div class="alert alert-warning"></div> -->
                <div class='alert alert-warning' style="display: none" id="error">
                </div> 


                <form data-ajax="false" method="post">
                	<label>School</label>
                    <select id="school" name="school" class="col-xs-12">
                    <option value="">Select School</option>
                        
                    </select>
                   <!--  <input type="text" name="u_team" class="col-xs-12" required placeholder="Team Name" />
                     -->
                	<label>Class</label>
                     <select id="class" name="class" class="col-xs-12">
                     <option value="">Pick Class</option>
                        
                    </select>


                    <label>Category</label>
                     <select id="category" name="category" class="col-xs-12">
                        <option value="1">Student</option>
                        <option value="2">Teacher</option>
                    </select>

                    <label>Subject</label>
                        <select id="subject" name="subject" class="col-xs-12">
                            <option value="">Select Subject</option>
                            
                        </select>
                

                    <label>Phone</label>
                    <input type="tel" name="u_phone" id="phone" class="col-xs-12"  placeholder="Phone Number" />

                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" class="col-xs-12"  
                    placeholder="First Name" />

                    <label>Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="col-xs-12"  
                    placeholder="Last Name" />
                    
                    <label>Password</label>
                    <input type="password" name="u_passwd" id="password" class="col-xs-12"  
                    placeholder="Password" />
                    
                    <label>Confirm Password</label>
                    <input type="password" name="u_cpasswd" id="password2" class="col-xs-12"  
                    placeholder="Confirm Password" />
                    
                    <button id="register">Register</button>
                </form>
                
               <!-- <p><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left" data-transition="pop" data-direction="reverse">Back to page "one"</a></p>-->

            <div data-role="footer" role="contentinfo" class="ui-footer ui-bar-inherit" 
            style="background-color: #000">
                <h4 class="ui-title" role="heading" aria-level="1">

	</div>

    ================================================== -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

      var apiUrl = "http://386softs.com/smc/api/";
      //var apiUrl = "http://localhost/smc/api/";
     $.get( apiUrl+"schools", function( data ) {
        $.each(data, function( key, value ) {
            //console.log(value.school);
           $( "#school" ).append( "<option value='"+ value.id +"'>"+ value.school +"</option>" );
            });
    }, "json");


     $.get( apiUrl+"subjects", function( data ) {
        $.each(data, function( key, value ) {
            //console.log(value.school);
           $( "#subject" ).append( "<option value='"+ value.id +"'>"+ value.subject +"</option>" );
            });
    }, "json");


      $.get( apiUrl+"class", function( data ) {
        $.each(data, function( key, value ) {
           // console.log(value.class);
           $( "#class" ).append( "<option value='"+ value.id +"'>"+ value.class +"</option>" );
            });
    }, "json");



                  $('#register').click(function(event){
                    event.preventDefault();
                  var school_id = $('#school').val();
                  var class_id = $('#class').val();
                  var subject_id = $('#subject').val();
                  var user_category = $('#category').val();
                  var phone = $('#phone').val();
                  var first_name = $('#first_name').val();
                  var last_name = $('#last_name').val();
                  var password = $('#password').val();
                  var password2 = $('#password2').val();

                    $.post( apiUrl+"register", 
                    { fname: first_name, 
                      lname: last_name, 
                      user_type: user_category, 
                      school_id: school_id, 
                      subject_id: subject_id,
                      class_id: class_id, 
                      phone: phone, 
                      password: password, 
                      password2: password2 }, 
                    function( data ) 
                    {
                        console.log(data.success);
                        if(data.success == 'true')
                        {
                            $.mobile.changePage("index.html");
                        } else {
                            $.mobile.changePage("dashboard.html");
                        }
              
                            //console.log( data.time ); // 2pm
                    }, "json");

            });
    });
   

</script>
  </body>
